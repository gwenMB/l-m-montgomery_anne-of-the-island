<html xmlns="http://www.w3.org/1999/xhtml" xmlns:epub="http://www.idpf.org/2007/ops" epub:prefix="z3998: http://www.daisy.org/z3998/2012/vocab/structure/, se: https://standardebooks.org/vocab/1.0" xml:lang="en-US">
	<head>
		<title>Epigraph</title>
		<link href="../css/core.css" rel="stylesheet" type="text/css"/>
		<link href="../css/local.css" rel="stylesheet" type="text/css"/>
	</head>
	<body epub:type="frontmatter">
		<section class="epub-type-epigraph" id="epigraph" role="doc-epigraph" epub:type="epigraph">
			<table border="0" class="larger p4" summary="">
				<tr>
					<td>
						<i>All precious things discovered late</i>
					</td>
				</tr>
				<tr>
					<td>
						<i>To those that seek them issue forth,</i>
					</td>
				</tr>
				<tr>
					<td>
						<i>For Love in sequel works with Fate,</i>
					</td>
				</tr>
				<tr>
					<td>
						<i>And draws the veil from hidden worth.</i>
					</td>
				</tr>
				<tr>
					<td class="right">Tennyson</td>
				</tr>
			</table>
			<hr/>
		</section>
	</body>
</html>
